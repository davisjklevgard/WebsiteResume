<div class="container">
  <h2>Tent Request</h2>

  <div *ngIf="selectedRecipe">
    <br>
    <h4>{{selectedRecipe.name}}</h4>
    <p>{{selectedRecipe.description}}</p>
    <br>
  </div>


  <div *ngFor="let recipe of recipes" class="ab-5">
    <br>
    <p (click)="onSelect(recipe)" style="cursor: pointer;">
      {{recipe.name}}
    </p>
    <a [routerLink]="['/recipes', recipe.id]">Edit</a>
    <br>
    <a (click)="onDelete(recipe)" class="link-primary">Delete</a>
  </div>

  <a [routerLink]="['/recipes']" class="btn btn-primary">Add Recipe</a>

</div>
